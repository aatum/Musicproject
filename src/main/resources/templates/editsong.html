<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Book List</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<div class="container">
<h2>Edit book</h2>
<div class="col-md-4">
<form th:object="${song}" th:action="@{/save}" action="#" method="post">
<input type="hidden" id="id" th:field="*{id}" class="form-control"/>
<label for="song">Song</label>
<input type="text" id="title" th:field="*{title}" class="form-control"/>
<div style="clear: both; display: block; height: 10px;"></div>
<label for="artist">Artist</label>
<input type="text" id="author" th:field="*{author}" class="form-control"/>
<div style="clear: both; display: block; height: 10px;"></div>
<label for="album">Album</label>
<input type="text" id="year" th:field="*{year}" class="form-control"/>
<div style="clear: both; display: block; height: 10px;"></div>
<label for="year">Publishing year</label>
<input type="text" id="isbn" th:field="*{isbn}" class="form-control"/>
<div style="clear: both; display: block; height: 10px;"></div>
<label for="genrelist">Genre</label>
<input type="text" id="price" th:field="*{price}" class="form-control"/>
<div style="clear: both; display: block; height: 10px;"></div>
<input type="submit" class="btn btn-primary"  value="Save">
<select id="genrelist" th:field="*{category}" class="form-control">
<option th:each="genre: ${genres}" th:value="${genre.genreid}" th:text="${genre.genreName}"></option>
</select>
<div style="clear: both; display: block; height: 10px;"></div>
</form>
</div>

</div>
</body>
</html>
